<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}E-Ticaret Sitesi{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .product-card {
        transition: transform 0.3s ease;
        height: 100%;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .product-image {
        height: 200px;
        object-fit: cover;
      }
      .navbar-brand {
        font-weight: bold;
      }
      .category-filter {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4rem 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'products:home' %}">
          <i class="fas fa-shopping-bag me-2"></i>E-Ticaret
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:home' %}">
                <i class="fas fa-home me-1"></i>Anasayfa
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:product_list' %}">
                <i class="fas fa-list me-1"></i>Tüm Ürünler
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:search' %}">
                <i class="fas fa-search me-1"></i>Arama
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/">
                <i class="fas fa-cog me-1"></i>Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>{% block content %} {% endblock %}</main>

    <footer class="bg-dark text-light mt-5 py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>E-Ticaret Sitesi</h5>
            <p>Kaliteli ürünler, uygun fiyatlar.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <p>&copy; 2025 E-Ticaret. Tüm hakları saklıdır.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

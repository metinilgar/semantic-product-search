<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}E-Ticaret Sitesi{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .product-card {
        transition: transform 0.3s ease;
        height: 100%;
        overflow: hidden;
      }
      
      .product-card .card-img-top {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0;
        padding: 0;
        flex-shrink: 0;
      }
      
      /* Bootstrap column düzeltmeleri */
      .row > [class*="col-"] {
        padding-left: 7.5px;
        padding-right: 7.5px;
      }
      
      .container-fluid, .container {
        padding-left: 15px;
        padding-right: 15px;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .product-image {
        width: 100% !important;
        max-width: 100% !important;
        height: 300px;
        object-fit: contain;
        object-position: center;
        border-radius: 8px 8px 0 0;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        transition: transform 0.3s ease;
        display: block;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box;
        flex-shrink: 0;
        border: 1px solid #e9ecef;
      }
      
      /* Resim container'ı için iyileştirme */
      .product-image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 8px 8px 0 0;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Resim container'ı için */
      .product-image-container {
        position: relative;
        overflow: hidden;
        border-radius: 8px 8px 0 0;
        background-color: #f8f9fa;
      }
      
      .product-image-container .product-image {
        border-radius: 0;
      }
      
      /* Hover efekti */
      .product-card:hover .product-image {
        transform: scale(1.05);
      }
      
      /* Placeholder stilleri */
      .product-image-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        color: #6c757d;
        border: 2px dashed #dee2e6;
        transition: all 0.3s ease;
        width: 100% !important;
        max-width: 100% !important;
        box-sizing: border-box;
      }
      
      .product-image-placeholder:hover {
        background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
        border-color: #adb5bd;
      }
      
      .product-image-placeholder i {
        opacity: 0.7;
        margin-bottom: 8px;
      }
      
      .product-image-placeholder-text {
        font-size: 0.8rem;
        font-weight: 500;
        text-align: center;
        margin-top: 8px;
      }
      
      /* Responsive resim boyutları */
      @media (max-width: 576px) {
        .product-image, .product-image-wrapper {
          height: 200px;
        }
      }
      
      @media (min-width: 577px) and (max-width: 768px) {
        .product-image, .product-image-wrapper {
          height: 250px;
        }
      }
      
      @media (min-width: 769px) and (max-width: 992px) {
        .product-image, .product-image-wrapper {
          height: 280px;
        }
      }
      
      @media (min-width: 993px) {
        .product-image, .product-image-wrapper {
          height: 300px;
        }
      }
      .navbar-brand {
        font-weight: bold;
      }
      .category-filter {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4rem 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'products:home' %}">
          <i class="fas fa-shopping-bag me-2"></i>E-Ticaret
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:home' %}">
                <i class="fas fa-home me-1"></i>Anasayfa
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:product_list' %}">
                <i class="fas fa-list me-1"></i>Tüm Ürünler
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:search' %}">
                <i class="fas fa-search me-1"></i>Arama
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/">
                <i class="fas fa-cog me-1"></i>Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>{% block content %} {% endblock %}</main>

    <footer class="bg-dark text-light mt-5 py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>E-Ticaret Sitesi</h5>
            <p>Kaliteli ürünler, uygun fiyatlar.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <p>&copy; 2025 E-Ticaret. Tüm hakları saklıdır.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
